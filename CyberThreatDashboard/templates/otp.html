{% extends "base.html" %}
{% block content %}
<div class="mx-auto" style="max-width:420px;">
  <div class="card bg-black border-secondary shadow">
    <div class="card-body">
      <h5 class="mb-2">Two-Factor Authentication</h5>
      <p class="text-secondary small">Enter the 6-digit code from your authenticator app for <strong>{{ username }}</strong>.</p>
      <form method="post" action="{{ url_for('otp_verify') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input class="form-control mb-3" name="token" placeholder="123456" required>
        <button class="btn btn-primary w-100">Verify</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
