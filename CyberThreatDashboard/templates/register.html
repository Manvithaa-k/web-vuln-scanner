{% extends "base.html" %}
{% block content %}
<div class="form-card">
<h2>Register</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div>{{ form.username.label }} {{ form.username(size=32) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=32) }}</div>
  <div>{{ form.submit(class="btn") }}</div>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
