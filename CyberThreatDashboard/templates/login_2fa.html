{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-3">
      <h4>Enter 2FA token</h4>
      <form method="POST" action="{{ url_for('login_2fa') }}">
        <input name="token" class="form-control mb-2" placeholder="123456" required>
        <button class="btn btn-primary">Verify</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
